<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
       <textarea class="typeText" name="text" id="" cols="30" rows="10"></textarea>
        <div class="main_keyboard">
            <div class="row_1 row">
                <div class="btn">`</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">0</div>
                <div class="btn">-</div>
                <div class="btn">=</div>
                <div class="btn btn_backspace">Backspace</div>
            </div>
            <div class="row_2 row">
                <div class="btn btn_backspace">Tab</div>
                <div class="btn">Q</div>
                <div class="btn">W</div>
                <div class="btn">E</div>
                <div class="btn">R</div>
                <div class="btn">T</div>
                <div class="btn">Y</div>
                <div class="btn">U</div>
                <div class="btn">I</div>
                <div class="btn">O</div>
                <div class="btn">P</div>
                <div class="btn">[</div>
                <div class="btn">]</div>
                <div class="btn">\</div>
            </div>
            <div class="row_3 row">
                <div class="btn btn_backspace">CapsLock</div>
                <div class="btn">A</div>
                <div class="btn">S</div>
                <div class="btn">D</div>
                <div class="btn">F</div>
                <div class="btn">G</div>
                <div class="btn">H</div>
                <div class="btn">J</div>
                <div class="btn">K</div>
                <div class="btn">L</div>
                <div class="btn">;</div>
                <div class="btn">'</div>
                <div class="btn btn_backspace">Enter</div>
            </div>
            <div class="row_4 row">
                <div class="btn btn_backspace">Shift</div>
                <div class="btn">Z</div>
                <div class="btn">X</div>
                <div class="btn">C</div>
                <div class="btn">V</div>
                <div class="btn">B</div>
                <div class="btn">N</div>
                <div class="btn">M</div>
                <div class="btn">,</div>
                <div class="btn">.</div>
                <div class="btn">/</div>
                <div class="btn btn_backspace">Shift</div>
            </div>
            <div class="row_5 row">
                <div class="btn btn_backspace">Ctrl</div>
                <div class="btn">Wn</div>
                <div class="btn">Alt</div>
                <div class="btn btn_space">Space</div>
                <div class="btn">Alt</div>
                <div class="btn">FN</div>
                <div class="btn">Pr</div>
                <div class="btn">Ctrl</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
